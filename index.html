<body>
    <!-- <input type="button" value="hello world" id="app"> -->
    <div id="app">
        
        <div class="navbar navbar-inverse">
            <a class="navbar-brand" href="#">Title</a>
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Link</a>
                </li>
            </ul>
        </div>
        <input type="button" value="start" @click="start">
        <form action="" method="POST" role="form">

                <input type="date" v-model="date">
                <input type="email" placeholder="email" class="form-control">
                <input type="radio" placeholder="radio">
                <input type="range" placeholder="range" v-model="range">
                <input type="reset" placeholder="reset">
                <input type="search" placeholder="search">
                <input type="tel" placeholder="tel">
                <input type="time" placeholder="time" v-model="time">
                <input type="url" placeholder="url">
                <input type="week" placeholder="week">



            <div class="from-group">
                <span class="label label-danger">请输入被加数</span>
                <input type="number" v-model="add1">
                <select name="" id="" v-model="calcSel">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="x">x</option>
                    <option value="/">/</option>
                </select>
                <span class="label label-danger">请输入加数</span>
                <input type="number" v-model="add2">
                <input type="button" value="=" @click="calc">
                <span class="label label-danger">结果</span>
                <input type="number" v-model="result"> 
            </div>          
        </form>
       
    </div>
    
    <div id="app2">
        <a href="#" class="btn btn-primary active" @clicl.prevent>这里是a链接</a>
        <br/>
        <div class="container">
            <div class="btn-group">
                <button class="btn btn-info">这里是bootstrap</button>
                <button class="btn btn-danger">这里是bootstrap</button>
                <input type="button" value="这里是测试bootstrap2" class="btn btn-default">
            </div>
        </div>
       
        
        <p class="text-muted">这里是测试文字颜色</p>
        <p class="text-primary">这里是测试文字颜色</p>
        <p class="text-info">这里是测试文字颜色</p>
        <p class="text-danger">这里是测试文字颜色</p>
    
        <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>

        <p class="info">下面是表格bootstrap</p>


        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>id</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>年龄</th>
                    <th>删除</th>
                </tr>
            </thead>
            <tbody>
                <tr  v-for="(item,i) in table" :key="item.id" >
                    <td v-text="item.id"></td>
                    <td v-text="item.name"></td>
                    <td v-text="item.gender"></td>
                    <td v-text="item.age"></td>
                    <td ><a href="" class="" @click.prevent="delThis(item.id)">删除</a></td>
                </tr>
            </tbody>
            
        </table>
        <temp-login></temp-login>   
    </div>


    <template id="temp-login">
        <div>
            <div class="container">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle " type="button" data-toggle="dropdown">
                        {{tbNow}}
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                        <li class="dropdown-header">请选择</li>
                        <li v-for="(item,i) in tb" :key="item.value" @click.prevent="changeTb(item.value)"><a href="#" role="menuitem">{{item.value}}</a></li>
                    </ul>
                </div>
            </div>
            
        </div>
    </template>
</body>
<script >
Vue.component('tempLogin', Vue.extend({
    template:"#temp-login",
    data:function(){
        return {
            dat:"hello world 组件！",
            tbNow:"下拉菜单",
            tb:[
                {
                    value:"第一项"
                },{
                    value:"第二项"
                },{
                    value:"第三项"
                },{
                    value:"第四项"
                },
            ]
        }
    },
    methods:{
        changeTb(value){
            this.tbNow = value;
        }
    }
}));
let vm2 = new Vue({
    el:"#app2",
    data:{
        table:[],
    },
    methods:{
        delThis(val){
            this.table.some((item,i) => {
                if(item.id === val){
                    this.table.splice(i,1);
                    return true;
                }
            });
        }
    },
    created(){
        this.$http.get("json/table.json").then(result => {
            this.table = result.body.data;
        });
    }
});
let vm = new Vue({
    el:"#app",
    data:{
        name:'hello world',
        add1:0,
        add2:0,
        result:0,
        calcSel:"+",
        date:"",
        range:"0",
        time:""
    },
    methods:{
        calc(){
            let val1 = Number(this.add1);
            let val2 = Number(this.add2);
            switch (this.calcSel) {
                case "+":
                    this.result = val1 + val2;
                    break;
                case "-":
                    this.result = val1 - val2;
                    break;
                case "x":
                    this.result = val1 * val2;
                    break;
                case "/":
                    this.result = val1 / val2;
                    break;
                default:
                    break;
            }
        },
        start(){
            let cl = setInterval(value => {
                if(this.range === "100"){
                    clearInterval(cl)
                }else{
                    this.range = Number(this.range) + 1;
                }
            },100)
        }
    },
    created(){
        
    }
});
